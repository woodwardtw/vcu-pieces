
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
<script src="http://augmenting.me/js/locationpicker.jquery.js"></script>
	<link href="http://augmenting.me/passenger_pigeon/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div id="location"><h3>Ground zero &nbsp;&nbsp;<input type="text" id="us2-address" style="width: 400px"/></h3></div>
			<h3>How far away are the really rich?
			<!-- This is the dropdown menu that sets the us2-radius variable -->
			<select id="us2-radius">
			  <option value="1.9">Middle 20%</option>
			  <option value="3.13">Second 20%</option>
			  <option value="5.05">Top 20%</option>
			  <option value="9.28">Top 5%</option>
			  <option value="568.15">Average CEO</option>
			  <option value="6317.09">Hammergren</option>
			</select>
			</h3>
			</div>
			<!-- This is the map section. -->
			<div id="us2" style="width: 100%; height: 600px;"></div>	
					
			Lat.: <input type="text" id="us2-lat"/>
			Long.: <input type="text" id="us2-lon"/>
			<!-- This is the script that writes the default pieces and accepts the variables. -->			
			<script>$('#us2').locationpicker({
				location: {latitude: 37.546562, longitude: -77.450477},	
				radius: 9.28,
				inputBinding: {
					latitudeInput: $('#us2-lat'),
					longitudeInput: $('#us2-lon'),
					radiusInput: $('#us2-radius'),
					locationNameInput: $('#us2-address'),
					fillColor: '#ff0000'
				},
				enableAutocomplete: true,
				enableReverseGeocode: true,
				});
			</script>	

		</div>

	</div>			

</body>
</html>
